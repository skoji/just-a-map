name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test on iOS Simulator
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Select Xcode version
      run: |
        # Use latest stable Xcode
        sudo xcode-select -s /Applications/Xcode.app
        xcodebuild -version
    
    - name: Setup iOS Simulator
      run: |
        # Download iOS runtime if needed (based on StackOverflow solution)
        echo "Installing iOS Simulator runtime..."
        
        # List available runtimes
        echo "Available runtimes before:"
        xcrun simctl list runtimes
        
        # Download and install iOS 17.0 runtime (adjust version as needed)
        sudo xcrun simctl runtime add "iOS 17.0" --download || true
        
        # List runtimes again
        echo "Available runtimes after:"
        xcrun simctl list runtimes
        
        # List available device types
        echo "Available device types:"
        xcrun simctl list devicetypes
        
        # Create iPhone 15 simulator
        RUNTIME=$(xcrun simctl list runtimes | grep iOS | tail -1 | awk '{print $NF}')
        echo "Using runtime: $RUNTIME"
        
        # Create simulator
        DEVICE_ID=$(xcrun simctl create "iPhone 15 Test" "iPhone 15" "$RUNTIME" || \
                    xcrun simctl create "iPhone 14 Test" "iPhone 14" "$RUNTIME" || \
                    echo "")
        
        if [ -n "$DEVICE_ID" ]; then
          echo "Created simulator with ID: $DEVICE_ID"
          # Boot the simulator
          xcrun simctl boot "$DEVICE_ID" || true
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
        else
          echo "Failed to create simulator"
          echo "DEVICE_ID=none" >> $GITHUB_ENV
        fi
        
        # List all devices
        echo "All devices:"
        xcrun simctl list devices
    
    - name: Run tests
      run: |
        # Show available destinations
        echo "Available destinations:"
        xcodebuild -scheme JustAMapTests -showdestinations || true
        
        set -o pipefail
        
        if [ "$DEVICE_ID" != "none" ]; then
          echo "Running tests on device: $DEVICE_ID"
          
          xcodebuild test \
            -scheme JustAMapTests \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | bundle exec xcpretty --report junit --output test_results.xml
        else
          echo "No iOS simulator available, trying alternative approaches..."
          
          # Try with generic platform specification
          xcodebuild test \
            -scheme JustAMapTests \
            -destination "generic/platform=iOS Simulator" \
            -skip-testing-configuration \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | bundle exec xcpretty --report junit --output test_results.xml || {
            
            echo "iOS Simulator test failed, trying Mac Catalyst..."
            # Last resort: Mac Catalyst
            xcodebuild test \
              -scheme JustAMapTests \
              -destination "platform=macOS,variant=Mac Catalyst" \
              -resultBundlePath TestResults \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              | bundle exec xcpretty --report junit --output test_results.xml || {
              echo "All test attempts failed"
              echo "Consider using self-hosted runners or Xcode Cloud"
              exit 1
            }
          }
        fi
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test_results.xml
          TestResults/
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action/macos@v2
      if: always()
      with:
        files: test_results.xml
        check_name: iOS Test Results
    
    - name: Check test status
      run: |
        if [ -f test_results.xml ]; then
          # Parse test results to check for failures
          FAILURES=$(grep -o 'failures="[0-9]*"' test_results.xml | grep -o '[0-9]*' | head -1 || echo "0")
          ERRORS=$(grep -o 'errors="[0-9]*"' test_results.xml | grep -o '[0-9]*' | head -1 || echo "0")
          
          # Set default values if empty
          FAILURES="${FAILURES:-0}"
          ERRORS="${ERRORS:-0}"
          
          echo "Test results: $FAILURES failures, $ERRORS errors"
          
          if [ "$FAILURES" -gt 0 ] || [ "$ERRORS" -gt 0 ]; then
            echo "Tests failed!"
            exit 1
          else
            echo "All tests passed!"
          fi
        else
          echo "Test results file not found"
          exit 1
        fi